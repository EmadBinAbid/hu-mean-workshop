<div class="main-div">
  <div class="info-div">
    <div class="buttons">
      <button type="button" (click)="viewDetails()">View Details</button>
    </div>
    <label>Agent ID:</label> <label class="data-label">{{currentAgent.id}}</label><br>
    <label>Agent Name:</label> <label class="data-label">{{currentAgent.name.first}} {{currentAgent.name.last}}</label><br>
    <label>Street:</label> <label class="data-label">{{currentAgent.location.street}}</label><br>
    <label>City:</label> <label class="data-label">{{currentAgent.location.city}}</label><br>
    <label>State:</label> <label class="data-label">{{currentAgent.location.state}}</label><br>
    <label>Post Code:</label> <label class="data-label">{{currentAgent.location.postcode}}</label><br>
    <label>Email:</label> <label class="data-label">{{currentAgent.email}}</label><br>

    <button type="button" (click)="trackAgent()">Track Agent:</button>
  </div>
    
</div>
