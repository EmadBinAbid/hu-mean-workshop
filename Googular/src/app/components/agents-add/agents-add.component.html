<div class="main-div">
  <div class="form-div">
    <form>
      
      <div class="form-group">
        <label>Name:</label>
        <div class="form-element">
          <label>First:</label>
          <input type="text" placeholder="Enter firstname" [(ngModel)]="inputFirstName">
        </div>
      </div>
          
      <div class="form-group">
        <label>Location:</label>
        <div class="form-element">
            <label>Last:</label>
            <input type="text" placeholder="Enter lastname" [(ngModel)]="inputLastName">
        </div>

        <div class="form-element">
            <label>Street:</label>
            <input type="text" placeholder="Enter street address" [(ngModel)]="inputStreet">
        </div>

        <div class="form-element">
            <label>City:</label>
            <input type="text" placeholder="Enter city" [(ngModel)]="inputCity">
        </div>

        <div class="form-element">
            <label>State</label>
            <input type="text" placeholder="Enter state" [(ngModel)]="inputState">
        </div>

        <div class="form-element">
            <label>Postcode:</label>
            <input type="text" placeholder="Enter city" [(ngModel)]="inputPostCode">
        </div>
      </div>

      <div class="form-group">
        <label>Accounts:</label>
        <div class="form-element">
            <label>Email:</label>
            <input type="text" placeholder="Enter email" [(ngModel)]="inputEmail">
        </div>
      </div>
     
      <div>
        <button class="buttons" type="button">Add</button>
      </div>

    </form>
  </div>
</div>
